<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Receipt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='man.css') }}">
    <script src="{{ url_for('static', filename='man.js') }}"></script>
    <style>
        .camera-view video, .camera-view canvas {
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        width: 96%;
        height: 400px;     /* Increase this value for more height */
        max-height: 70vh;
        background: #222;
        object-fit: cover;
    }

        video, canvas {
            height: 400px !important;
            width: 100% !important;
            object-fit: cover;
        }
        .camera-view {
            width: 100%;
            height: auto;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }
        .bottom-bar {
            position: relative;
            z-index: 1;
            padding: 16px 8px 24px 8px;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
        }
        .camera-buttons {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }
        .camera-buttons button {
            flex: 1 1 0;
            padding: 12px 0;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: #6a82fb;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        #ocrResult {
            background: #fff;
            margin-top: 12px;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            min-height: 40px;
            font-size: 1em;
            word-break: break-all;
            text-align: left;
        }
    </style>
</head>
<body>
    
        <div class="camera-section">
            <div class="camera-view">
                <video id="video" autoplay playsinline style="height:500px;width:100%;object-fit:cover;"></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="camera-buttons">
                <button id="captureImage">üì∏ Capture & OCR</button>
                <button id="closeCamera">‚ùå Close</button>
            </div>
            <div id="ocrResult"></div>
        </div>

</body>
</html>
