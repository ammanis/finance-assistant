<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Receipt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='man.css') }}">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .camera-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .camera-view video, .camera-view canvas {
            border-radius: 12px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-view {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .bottom-bar {
            padding: 12px;
            background: #fff;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .camera-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 12px;
        }

        .camera-buttons button {
            flex: 1;
            padding: 14px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: #6a82fb;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .camera-buttons button:disabled {
            background: #999;
            cursor: wait;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.7s linear infinite;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #ocrResult {
            background: #f2f2f2;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.95em;
            min-height: 40px;
            word-break: break-word;
        }
    </style>
</head>
<body>

<div class="camera-section">
    <div class="camera-view">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
</div>

<div class="bottom-bar">
    <div class="camera-buttons">
        <button id="captureImage">üì∏ Capture & Scan</button>
        <button id="closeCamera">‚ùå Close</button>
    </div>
    <div id="ocrResult">No scan yet.</div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureImage');
    const closeBtn = document.getElementById('closeCamera');
    const resultDiv = document.getElementById('ocrResult');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { alert("Camera access failed: " + err); });

    captureBtn.addEventListener('click', () => {
        // Disable button & show spinner
        captureBtn.disabled = true;
        const spinner = document.createElement('div');
        spinner.className = 'spinner';
        captureBtn.appendChild(spinner);

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('image', blob, 'scan.jpg');

            resultDiv.innerHTML = "‚è≥ Scanning...";

            fetch('/scan', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                captureBtn.disabled = false;
                captureBtn.removeChild(spinner);

                if (data.error) {
                    resultDiv.innerHTML = `<span style="color:red">‚ùå ${data.error}</span>`;
                } else {
                    resultDiv.innerHTML = `
                        ‚úÖ <strong>Scan Result:</strong><br>
                        Category: <b>${data.category}</b><br>
                        Amount: ‚Ç©<b>${data.amount}</b><br>
                        Merchant: <b>${data.merchant}</b><br>
                        <hr>Status: ${data.status || "Success"}<br>
                        üîÑ Redirecting to homepage...
                    `;

                    // ‚úÖ Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            })
            .catch(err => {
                captureBtn.disabled = false;
                captureBtn.removeChild(spinner);
                resultDiv.innerHTML = `<span style="color:red">‚ùå Error: ${err.message}</span>`;
            });
        }, 'image/jpeg');
    });

    closeBtn.addEventListener('click', () => {
        const stream = video.srcObject;
        stream?.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        window.location.href = '/';  // Redirect to homepage
    });
</script>

</body>
</html>
