{% extends "base.html" %}

{% block title %}AI{% endblock %}

{% block content %}
<!-- AI Page -->
<div id="aiPage" class="page active">
    <div class="header">
        <h3>AI Assistant</h3>
    </div>
    <div class="ai-card">
        <h4>⚠️ Spending Alert</h4>
        <p>Your food expenses are 20% higher than usual this week.</p>
        <a href="#">View Details</a>
    </div>
    <div class="ai-card">
        <h4>✅ Savings Goal</h4>
        <p>You're on track to reach your monthly savings goal!</p>
        <a href="#">View Progress</a>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Type your question...">
        <button>📩</button>
    </div>
</div>
{% endblock %}
