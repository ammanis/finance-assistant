{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<!-- Profile Page -->
 
<div id="profilePage" class="page active">
    <div class="profile-header">
        <h2>Profile</h2>
        <p>{{user.username}}</p>
    </div>

    <!-- Income + Expense Total Output -->
    <div class="transaction-section">
        <div class="transaction-item">
            <div>Income</div>
            <div>${{'%.2f'|format(total_income) }}</div>
        </div>
        <div class="transaction-item">
            <div>Expense</div>
            <div>${{'%.2f'|format(total_expense)}}</div>
        </div>
    </div>

    <!-- ðŸ“… Extra Buttons -->
  <div class="button-group">
    <button onclick="alert('Yearly Report Coming Soon!')">Yearly</button>
    <button onclick="alert('Monthly Report Coming Soon!')">Monthly</button>
    <button onclick="alert('Manage Payment Methods Coming Soon!')">Payment Method</button>
  </div>
    
    <div class="profile-section">
        <div class="card">
            <form method="POST" action="{{ url_for('set_income') }}">
                <label for="initial_income">Set Your Initial Income:</label>
                <input type="number" step="0.01" name="initial_income" required>
                <button type="submit">Save</button> 
            </form>
        </div>
        <div class="card">
            <span>Account</span>
            <span>></span>
        </div>
        <div class="card">
            <span>Notifications</span>
            <span>></span>
        </div>
        <div class="card">
            <span>Security</span>
            <span>></span>
        </div>
        <div class="card">
            <span>Language</span>
            <span>English</span>
        </div>
        <div class="card">
            <span>Currency</span>
            <span>KRW</span>
        </div>
    </div>
    <div class="logout">
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit" id="logoutBtn">Log Out</button>
        </form>
    </div>
</div>
{% endblock %}
